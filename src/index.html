<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/index.scss">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <div class="logo">
                    <a href="#">Panto</a>
                </div>
                <nav class="navigation">
                  <ul class="navigation-list">
                    <li class="navigation-list__item">
                      <a href="#">Furniture</a>
                    </li>
                    <li class="navigation-list__item">
                      <a href="#">Shop</a>
                    </li>
                    <li class="navigation-list__item">
                      <a href="#">About Us</a>
                    </li>
                    <li class="navigation-list__item">
                      <a href="#">Contact</a>
                    </li>
                  </ul>
                </nav>
                <div class="header-bag">
                    <a href="#">
                        <img src="./img/imgHeader/Bag.svg" alt="">
                        <div class="bag-count">0</div>
                    </a>
                </div>
            </div>
            <div class="header-content">
                <h1 class="header-title">Make your interior more
                    minimalistic & modern</h1>
                    <div class="header-desc">
                        <p>Turn your room with panto into a lot more minimalist and modern with ease and speed</p>
                    </div>
                    <div class="header-search">
                        <form action="" class="form-search">
                            <input placeholder="Search furniture" type="text" class="form-search__input" autocomplete="off">
                            <button class="form-search__button">
                                <img src="./img/imgHeader/Search.svg" alt="Search">
                            </button>
                        </form>
                    </div>
            </div>
        </div>
    </header>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
